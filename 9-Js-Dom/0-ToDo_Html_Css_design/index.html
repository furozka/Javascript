<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="D:\programming\web\web geliÅŸtirme\ikonlar\fontawesome-free-5.15.2-web\css\all.css">
    <script src="https://kit.fontawesome.com/d1277fbaf8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container p-4 w-75">
        <h1 class="app-title" id="header">To Do App</h1>

        <div class="card pb-3 mb-3">
            <div class="card-header">
                New Task
            </div>
            <div class="card-body">
                <form action="" class="addTaskFrom">
                    <div class="input-group">
                        <input id="txtTaskName" name="taskName" class="form-control" type="text"
                            placeholder="Type new Task">
                        <button id="btnAddNewTask" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Task List
                <button type="button" id="btnDeleteAll" class="btn btn-outline-danger float-end btn-sm">Delete All</button>
            </div>

            <ul id="task-list" class="list-group">
                <li class="list-group-item list-group-item-dark py-3">To Do Item <a href="#"
                        class="list-group-link text-decoration-none float-end"><i class="fas fa-times"></i></a></li>
                <li class="list-group-item list-group-item-danger py-3">To Do Item <a href="#"
                        class="list-group-link text-decoration-none float-end"><i class="fas fa-times"></i></a></li>
                <li class="list-group-item list-group-item-info py-3">To Do Item <a href="#"
                        class="list-group-link text-decoration-none float-end"><i class="fas fa-times"></i></a></li>
                <li class="list-group-item list-group-item-warning py-3">To Do Item <a href="#"
                        class="list-group-link text-decoration-none float-end"><i class="fas fa-times"></i></a></li>

            </ul>

        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
</body>

</html>
